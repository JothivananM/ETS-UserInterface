<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootsrap -->
  <link rel="stylesheet" href="plugins/css.min.css">  
  <link rel="icon" href="dist/img/timesheet-icon.png">
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
    <title>Timesheet | Login</title>
</head>

<style>
  body{
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
</style>

<body>
    <section class="vh-100" style=" background: rgb(89, 86, 143);
    background: linear-gradient(90deg, rgb(46, 45, 70) 0%, rgb(141, 141, 193) 0%, rgba(140,157,255,1) 52%); ">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">

              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="dist/img/timesheet_login.png"
                      alt="login form" class="mt-5 img-fluid"/>
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      <form id="form-id" name="form-login">
      
                        <!-- <div class="d-flex align-items-center mb-3 pb-1">
                          <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                          <span class="h1 fw-bold mb-0">&nbsp;Nipurna IT</span>
                        </div> -->
      
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;"></h5>
      
                        <div class="form-outline form-group mb-4">
                            <label class="form-label" for="name-username">Username</label>
                          <input type="text" id="text-username" name="username" class="form-control form-control-lg" autofocus/>
                        </div>
      
                        <div class="form-outline form-group mb-4">
                            <label class="form-label" for="name-password">Password</label>
                          <input type="password" id="pass-password" name="password" class="form-control form-control-lg"/>                          
                        </div>
      
                        <div class="pt-1 mb-4">
                          <button class="btn btn-dark btn-lg btn-block" type="submit" name="login">Login</button>
                        </div>      
                        
                        <span class="small text-muted">Terms of use.</span>
                        <span class="small text-muted">Privacy policy</span>

                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

<script src="plugins/jquery/jquery.min.js"></script>
<script src="plugins/jquery-validation/jquery.validate.min.js"></script>
<script src="plugins/jquery-validation/additional-methods.min.js"></script>
<script src="./js/login.js"></script>

</body>
</html>
